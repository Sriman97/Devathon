{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form action ='check' method="post">
  {% csrf_token %}
  <span>Username:</span><input type="text" name="username" >
  <br>
  <span>Password:</span><input type="password" name="password">
  <br>  
  <button type="submit">Login</button>
</form>
{% endblock %}
